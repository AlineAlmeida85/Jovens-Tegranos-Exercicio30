<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>EXERCÍCIO 30</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="page-header">EXERCÍCIO 30</h1>
                <p>Escreva um programa que receba um valor numérico de até dois
                    algarismos e transcreva esse valor por extenso.</p>                                                
                <p>Exemplo:<br>
                    Número:
                    <span style="color: red;">13</span><br>
                    Saída: Treze.<br>
                    Número:
                    <span style="color: red;">45</span><br>
                    Saída: Quarenta e Cinco.<br>
                    Número:
                    <span style="color: red;">30</span><br>
                    Saída: Trinta.<br></p>                    
            </div>
        </div>
        <div class="container formulario">
            <form>                
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Número:</span>
                        <input id="numEntrada" class="form-control" aria-describedby="sizing-addon1"> 
                        <span class="input-group-addon"></span>                        
                    </div>                  
                </div>
                                                                                                                         
                <button type="button" class="btn btn-info" onclick="verificar()">Verificar</button>
            </form>
        </div>
        <br>
        <div class="container formulario" id="form2">
            <form>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Saída:</span>                
                        <p class="form-control" id="numResult"></p>
                        <span class="input-group-addon"></span>                                         
                    </div>            
                </div>                                                            
            </form>      
        </div>
        <div class="jumbotron">
            <div class="container">
                <p>Espero que  tenha gostado! Feito por Aline Almeida ❤️</p>             
            </div>
        </div>
        <script src="./script.js"></script>     
    </body>
